  welcome_login_message: |-
      !>/plugin_assets/riseup/riseup-yellow.gif!

      Этот сайт работает на Crabgrass, <a href="http://www.affero.org/oagpl.html">свободном</a> Веб-приложении, предназначенном для групповой и сетевой организации, и оптимизированном для нужд движения за всеобщую справедливость. Долгосрочной целью проекта является предоставление технических инструментов для содействия деятельным, конфедеративным и построенным на принципах прямой демократии сетям, добивающимся перемен в обществе. [дополнительная информация... -> /crabgrass/about]

      h3. Новичок на этом сайте?

      [Вступайте здесь -> /account/signup], чтобы начать действовать. Мы находимся на раннем этапе развития. Так как изменения основываются на откликах пользователей, дайте нам знать, как вы используете сайт, что бы вы хотели поменять, что вам нравится, а что нет.
