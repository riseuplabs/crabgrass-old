  usage_agreement_text: "خدمات هذا الموقع تُقدَّم كما هي. أنت تٌقر أنَّكَ تفهم وتوافق على أنّّ مشغِّل الموقع لا يتحمَّل أية مسؤولية، من ضمن المسؤوليات التي لا يتحمّلها مشغِّل الموقع: أي انقطاع في الخدمة، عدم توفر خدمات أو ميزات معيَّنة، عدم إمكانية الدخول أو استخدام جزء من خدماتنا، كذلك أنت تُقِر أنَّكَ تفهم وتوافق على أنَّ مّشغِّل الموقع لا يتحمل مسؤولية أي الغاء أو خسارة أو عدم تسليم أية معلومات مخزَّنة أو تم تسليمها عبر خدماتنا. إنَّ مشغِّل هذا الموقع لا يقدِّم أي نوع من الضمان أو الكفالة. <br><br>  عند استخدامك هذه الخدمة أنت توافق على الشروط التالية <br><br> أنتَ توافق على أن لا تبيع أو تُعيد بيع أو تستثمر استخدام خدماتنا، كذلك أنت توافق على أن لا تستخدم خدماتنا أو المحتوى المتوفِّر على موقعنا لأية أغراض تجارية فيما عدا عرض خدماتنا على مواقع البحث أو التوجيه لخدماتنا من مواقع أخرى <br><br> كذلك أنت توافق على عدم استخدام خدماتنا لـ <br><br>    مضايقة الآخرين <br>    إيذاء أو استغلال القُصَّر <br>    انتحال شخصية شخص آخر <br>    إرسال رسائل استجداء <br>    جمع معومات شخصية عن مستخدمي هذا الموقع دون موافقتهم الصريحة <br>    معارضة أو إزعاج خدماتنا، تلك التي تخص مستخدمي الموقع أو أي شخص أو خدمة <br><br> كذلك أنت توافق على <br><br>    عدم الإفراط في استخدام خدماتنا <br>    تتحمَّل مسؤولية المحافظة على سريِّة معلومات حسابك وكلمات المرور <br>    تتحمَّل مسؤولية أعمال أي شخص يستخدم معلومات حسابك وكلمات المرور للدخول إلى الموقع <br>    ابلاغنا مباشرة في حالة استخدام حسابك بدون تفويض أو أي اختراق أمني لحسابك في أي وقت <br><br>    مشغِّل الموقع لا يدّعي ملك المحتوى الذي تحمِّله على موقعنا أو تنقلُهُ عبر خدماتنا أو شبكتنا <br><br>    إذا لم تلتزم بتعهداتك في هذه الإتفاقية، أو قمت بحث الآخرين على خرق اتفاقيتهم مع مشغِّل الموقع،  و فإنّ لمشغِّل الموقع الحرية في منعك من استخدام جزء أو كل خدمات الموقع، كذلك لمشغِّل الموقع الحُريّة في منعك من استخدام جزء من أو كل خدمات الموقع لأي سبب أو بدون سبب، كذلك فإنَّ عدم تعاملنا مع أي  خرق من قبلك أو من قبل غيرك لا يعني أننا نتخلّى عن حقنا في "
