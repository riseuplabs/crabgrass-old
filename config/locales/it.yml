  welcome_login_message: |-
      !>/plugin_assets/riseup/riseup-yellow.gif!

      Questo sito web è basato su Crabgrass, un'applicazione web che è <a href="http://www.affero.org/oagpl.html">software libero</a> e che è stata progettata per l'organizzazione di gruppi e reti, e che è tagliata su misura per le necessità dei movimenti per la giustizia globale. L'obiettivo a lungo termine è di fornire gli strumenti tecnici per favorire il lavoro delle reti per un cambiamento sociale attivo, confederale e di democrazia diretta. [di più... -> /crabgrass/about]

      h3. Questo sito web è nuovo per te?

      [Iscriviti -> /account/signup] e inizia a usarlo. Siamo in una fase di sviluppo iniziale. Visto che i cambiamenti alla piattaforma sono diretti dal feedback dei nostri utenti, vi raccomandiamo di farci sapere come state usando il sito, quali modifiche vorreste, e cosa vi piace e cosa no.
  welcome_message: "Crabgrass permette a gruppi e organizzazioni impegnati nel cambiamento sociale di portare a termine i loro compiti, diffondere informazioni, collaborare e fare rete insieme."
