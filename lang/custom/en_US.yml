  * Respect each other.

  DO NOT
  * Do not use profane, vulgar, abusive or threatening language.
  * Do not threaten or promote hatred towards individuals or groups.
  * Do not give out your full name, address, or telephone number in the site.

  All messages express the views of the author. Neither the owners nor the developers of this site will be held responsible for the content of any message.

  Members shall not use any portion of the website in connection with any commercial activities/endeavors. This site respects the intellectual property rights of others and prohibits users from uploading, posting or otherwise transmitting copies of intellectual property (including, but not limited to, audio-visual or photographic content) in a manner which violates the intellectual property rights of any another party. Rights-protected intellectual and creative property is for personal individual use. Members will be notified of violations, flagged, and ultimately have their accounts terminated following violations of these terms.

  By agreeing to these rules, you promise that you will not post any messages that are obscene, vulgar, sexually-orientated, hateful, threatening, or otherwise violate any laws.

  The administrator reserves the right to remove or edit any content or member who is in violation of this agreement.


